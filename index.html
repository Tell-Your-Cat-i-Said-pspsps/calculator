<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Project: Calculator </title>
</head>
<body>
    <div class="calBody">
        <div class="calScreen">

        </div>
        <div class="calBtns">
            <div id="leftColumn">
                <button id="clear">Clear</button>
                <br>
                <div class="btnRow">
                    <button id="num7" class="clcBtn">7</button>
                    <button id="num8" class="clcBtn">8</button>
                </div>
                <div class="btnRow">
                    <button id="num4" class="clcBtn">4</button>
                    <button id="num5" class="clcBtn">5</button>
                </div>
                <div class="btnRow">
                    <button id="num1" class="clcBtn">1</button>
                    <button id="num2" class="clcBtn">2</button>
                </div>
                <div class="btnRow">
                    <button id="point" class="clcBtn">.</button>
                    <button id="zero" class="clcBtn">0</button>
                </div>
            </div>
            <div id="rightColumn">
                <button id="delete">Delete</button>
                <br>
                <div class="btnRow">
                    <button id="num9" class="clcBtn">9</button>
                    <button id="divide" class="clcBtn">&#247;</button>
                </div>
                <div class="btnRow">
                    <button id="num6" class="clcBtn">6</button>
                    <button id="multi" class="clcBtn">&#215;</button>
                </div>
                <div class="btnRow">
                    <button id="num3" class="clcBtn">3</button>
                    <button id="sub" class="clcBtn">-</button>
                </div>
                <div class="btnRow">
                    <button id="equal" class="clcBtn">=</button>
                    <button id="add" class="clcBtn">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
